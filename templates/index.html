<!DOCTYPE html>
<html>
<head>
    <title>Concrete Strength Prediction</title>
</head>
<body>
    <h1>Predict Concrete Strength</h1>
    <form id="predictionForm">
        Cement: <input type="text" id="cement"><br>
        Slag: <input type="text" id="slag"><br>
        Flyash: <input type="text" id="flyash"><br>
        Water: <input type="text" id="water"><br>
        Superplasticizer: <input type="text" id="superplasticizer"><br>
        Age: <input type="text" id="age"><br>
        <input type="submit" value="Predict">
    </form>
    <h2 id="result"></h2>

    <script>
        document.getElementById('predictionForm').onsubmit = async (e) => {
            e.preventDefault();

            const data = {
                cement: parseFloat(document.getElementById('cement').value),
                slag: parseFloat(document.getElementById('slag').value),
                flyash: parseFloat(document.getElementById('flyash').value),
                water: parseFloat(document.getElementById('water').value),
                superplasticizer: parseFloat(document.getElementById('superplasticizer').value),
                age: parseFloat(document.getElementById('age').value)
            };

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Predicted Strength: ${result.prediction}`;
        };
    </script>
</body>
</html>
