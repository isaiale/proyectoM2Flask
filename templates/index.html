<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Regresión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Modelo de Regresión</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="alpha">Alpha</label>
                <input type="text" class="form-control" id="alpha" name="alpha" required>
            </div>
            <div class="form-group">
                <label for="delta">Delta</label>
                <input type="text" class="form-control" id="delta" name="delta" required>
            </div>
            <div class="form-group">
                <label for="u">U</label>
                <input type="text" class="form-control" id="u" name="u" required>
            </div>
            <div class="form-group">
                <label for="g">G</label>
                <input type="text" class="form-control" id="g" name="g" required>
            </div>
            <div class="form-group">
                <label for="r">R</label>
                <input type="text" class="form-control" id="r" name="r" required>
            </div>
            <div class="form-group">
                <label for="i">I</label>
                <input type="text" class="form-control" id="i" name="i" required>
            </div>
            <button type="submit" class="btn btn-primary">Predecir</button>
        </form>
        {% if prediction_text %}
        <h3 class="mt-4">{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
